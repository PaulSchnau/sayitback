<html ng-app="sayitback">
<head>
	<meta charset="utf-8">
	<base href="/">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link href="css.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Slabo+27px|Lato' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Slabo+27px|Lato:400,300' rel='stylesheet' type='text/css'>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="auth.js"></script>
  <script src="search.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
	<script src="https://www.youtube.com/iframe_api"></script>
	<scirpt src="angular-youtube-embed.min.js"></scirpt>
	<script src="app.js"></script>
</head>

<body ng-controller="gameController">

	<div id="login-container" class="pre-auth authorize">
      <p>This application requires access to your YouTube account.
      Please <a href="#" id="login-link" class="auth">authorize</a> to continue.</p>
    </div>

	<div class="container-fluid">
		<div class="page-header">
	    	<h1 class="title">Say It Back</h1>
	    </div>
		<!--<div class="search_container">
			<label>Enter an artist, genre, etc..</label>
		</div>-->
		<div class="search_container">
			<input id="query" value="Carly Rae Jepsen" type="text" placeholder="Artist, genre, etc..">
			<button onclick="search()" id="nextSong"><p>Next Song Â»</p></button>
		</div>
		<div class="row">
	    <div class="col-md-12">
			</div>
		</div>
		<br>
		<div class="row">
	    	<div class="col-md-6 main_containers">
				<div class="youtube-container">
					<div id="ytplayer" class="video-frame"></div>
				</div>
			</div>
			<div class="col-md-6 main_containers">
				<h2 id="message">Start the Game!</h2>
				<p id="results">
					<h4 id="userLyricsMessage"></h3>
					<h5 id="userTranscript"></div>
					<br>
					<h4 id="officalLyricsMessage"></h4>
					<p id="officialTranscript"></div>
				</p>
			</div>
		</div>

<script>
  // Load the IFrame Player API code asynchronously.
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/player_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  // Replace the 'ytplayer' element with an <iframe> and
  // YouTube player after the API code downloads.
  var player;
  function onYouTubePlayerAPIReady() {
    player = new YT.Player('ytplayer', {
      height: '390',
      width: '640',
      videoId: 'N_tsgbQt42Q',
      playerVars: {
	      modestbranding: 0,
	      controls: 0,
	      autoplay: 0,
	      showinfo: 0,
	      rel: 0,
	      iv_load_policy: 3,
	      cc_load_policy: 0,
	      enablejsapi: 1,
	      cc: 0
  	  }
    });
  }
</script>
	</div>
</body>
</html>
